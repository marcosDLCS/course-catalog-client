<ion-header>
  <ion-navbar>
    <ion-title>
      Courses list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="list-button-wrapper">
    <button class="list-button" ion-button (click)="orderList('asc')">ASC</button>
    <button class="list-button" ion-button (click)="orderList('desc')">DESC</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let course of courses">
      <p class="course-item course-item__name">{{course.name}}</p>
      <p class="course-item">Teacher: {{course.teacherName}}</p>
      <p class="course-item">Hours: {{course.hours}}</p>
      <ion-badge item-end [color]="badgeColor(course.level)">{{course.level}}</ion-badge>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="reloadList()">Reload</button>
</ion-content>
